name: Leaderboard (Yesterday)

on:
  schedule:
    # 04:05 (UTC+8) == 20:05 UTC (previous day)
    - cron: "5 20 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: leaderboard
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate leaderboard files + update README block
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # optional: override if needed
          CUTOFF_HOUR_BJ: "4"
          TOP_N: "5"
          # set this to match your repo
          REPO: ${{ github.repository }}
          # used in README link text
          PWA_URL: "https://jinyong-li.github.io/sleep-checkin/"
        run: |
          node scripts/leaderboard.mjs

      - name: Commit changes (if any)
        run: |
          set -e
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/leaderboard-latest.json docs/leaderboard-history.ndjson
          git commit -m "chore: update yesterday leaderboard"
          git push
